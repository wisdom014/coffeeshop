<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cart</title>
  </head>
  <body>
    <header>
     <nav>
        <ul id="cafe-links" class="parent">
          <li id="cafe-link" class="div3 line">
            <a href="/coffeeshop/index.html">
              <lord-icon
                src="https://cdn.lordicon.com/epietrpn.json"
                trigger="morph"
                state="morph-neighbourhood"
                colors="primary:#ffffff,secondary:#4bb3fd,tertiary:#b26836,quaternary:#f24c00,quinary:#3a3347,senary:#000000,septenary:#e3c0ac"
              >
              </lord-icon
              >Home</a
            >
          </li>
          <li id="cafe-img" class="div1">
            <img id="logo" src="img/coffee logo.jpg" alt="cafe-logo" />
          </li>
          <li id="cafe-link" class="div4 line">
            <a href="#contact"
              ><lord-icon
                src="https://cdn.lordicon.com/fmasbomy.json"
                trigger="morph"
                state="morph-group"
                colors="primary:#ffffff,secondary:#4bb3fd,tertiary:#ffc738"
              >
              </lord-icon
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
          <div id="cart" class="cart-container">
      <h2>Your Cart</h2>
      <!-- Cart items will be displayed here -->
    </div>
    </main>
<footer>
        <section id="contact" class="cart-contact">
        <h1>Contact Us</h1>
        <form>
          <div class="container2">
            <input
              required=""
              type="text"
              name="username"
              class="input"
              title="name"
            />
            <label class="label">Name</label>
          </div>
          <br />
          <div class="container2">
            <input
              required=""
              type="text"
              name="username"
              class="input"
              title="email"
            />
            <label class="label">Email</label>
          </div>
          <br />
          <div class="container2">
            <textarea class="input2" required title="textarea"></textarea>
            <label class="label">Message</label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>

        <a href="#" class="top">
          <button class="back">
            <div class="text">
              <span>Back</span>
              <span>to</span>
              <span>top</span>
            </div>
            <div class="clone">
              <span>Back</span>
              <span>to</span>
              <span>top</span>
            </div>
            <svg
              stroke-width="2"
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              width="20px"
            >
              <path
                d="M14 5l7 7m0 0l-7 7m7-7H3"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
        </a>
      </section>
      <!-- SOCIAL -->
      <ul class="example-2">
        <li class="icon-content">
          <a
            data-social="linkedin"
            aria-label="linkedin"
            href="https://www.linkedin.com/"
          >
            <div class="filled"></div>
            <i class="fa-brands fa-linkedin fa-xl"></i>
          </a>
          <div class="tooltip">Linkedin</div>
        </li>
        <li class="icon-content">
          <a
            data-social="pinterest"
            aria-label="Pinterest"
            href="https://www.pinterest.com/"
          >
            <div class="filled"></div>
            <i class="fa-brands fa-pinterest fa-xl"></i>
          </a>
          <div class="tooltip">Pinterest</div>
        </li>
        <li class="icon-content">
          <a
            data-social="instagram"
            aria-label="instagram"
            href="https://instagram.com/"
          >
            <div class="filled"></div>

            <i class="fa-brands fa-instagram fa-xl"></i>
          </a>
          <div class="tooltip">Instagram</div>
        </li>
        <li class="icon-content">
          <a
            data-social="facebook"
            aria-label="facebook"
            href="https://facebook.org/"
          >
            <div class="filled"></div>
            <i class="fa-brands fa-facebook fa-xl"></i>
          </a>
          <div class="tooltip">Facebook</div>
        </li>
        <li class="icon-content">
          <a
            data-social="twitter"
            aria-label="twitter"
            href="https://twitter.org/"
          >
            <div class="filled"></div>
            <i class="fa-brands fa-twitter fa-xl"></i>
          </a>
          <div class="tooltip">Twitter</div>
        </li>
      </ul>
    </footer>
</footer>
    <script
      src="https://kit.fontawesome.com/0ec416999f.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="main.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
